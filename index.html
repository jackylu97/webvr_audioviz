<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="./aframe-audioanalyser-component.js"></script>
    <script src="./audioanalyser-waveform.js"></script>
  </head>
  <body>

    <a-scene background="color: #333333">
      <a-assets>
        <audio id="song" src="./sample.mp3" autoplay loop></audio>
      </a-assets>
      <a-entity id="analyser"
          audioanalyser="src: #song"
          audioanalyser-waveform="radius: 0.5"
          rotation="90 0 0"
          position="0 30 0"
        ></a-entity>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#2DC869" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#FFC65D" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#EF2D5E" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#333333" shadow></a-plane>
    </a-scene>
  </body>
</html>
