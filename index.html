<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="./aframe-audioanalyser-component.js"></script>
    <script src="./aframe-effects.min.js"></script>
    <script src="./audioanalyser-waveform.js"></script>
    <script src="./test-component.js"></script>
    <script src="./rings-component.js"></script>
    <script src="./spheres-component.js"></script>
    <!-- <script src="./cubes-component.js"></script> -->
    <script src="./thing.js"></script>
    <script src="./icosahedron.js"></script>
  </head>
  <body>
    <a-scene effects="bloom" bloom="threshold: 0.3, radius: 0.001, strength: 0.3" background="color: #111111">
    <!-- <a-scene background="color: #111111"> -->
      <a-assets>
        <audio id="song" src="./sample.mp3" autoplay loop></audio>
      </a-assets>
      <!-- <a-entity id="analyser"
          audioanalyser="src: #song"
          audioanalyser-waveform="radius: 0.5"
          rotation="90 0 0"
          position="0 30 0"
        ></a-entity> -->
      <a-entity id="analyser"
          audioanalyser="src: #song"
          rotation="90 0 0"
          position="0 30 0"
      ></a-entity>
      <a-entity id="test"
        test-component="analyserEl: #analyser;"
        position="-10 15 16">
      </a-entity>
      </a-entity>
      <a-entity id="icosahedron"
        icosahedron-component="analyserEl:#analyser;"
        position="0 0 0">
      </a-entity>
      <a-entity id="rings"
        rings-component="analyserEl:#analyser;"
        position="0 0 0"
        rotation="90 0 0"
      >
      </a-entity>
      <a-entity id="spheres"
        spheres-component="analyserEl:#analyser;"
        position="0 0 0"
        rotation="0 0 0"
      >
      </a-entity>
      <a-entity id="thing"
        thing-component="analyserEl:#analyser;"
        position="0 0 0"
        rotation="45 45 0"
      >
      </a-entity>
      <a-entity id="thing"
        thing-component="analyserEl:#analyser;"
        position="0 0 0"
        rotation="135 45 0"
      >
      </a-entity>
      <a-entity id="thing"
        thing-component="analyserEl:#analyser;"
        position="0 0 0"
        rotation="0 135 0"
      >
      </a-entity>
      <a-entity id="thing"
        thing-component="analyserEl:#analyser;"
        position="0 0 0"
        rotation="0 45 0"
      >
      </a-entity>
      <!-- <a-entity id="cubes"
        cubes-component="analyserEl:#analyser;"
        position="0 0 0"
        rotation="0 0 0"
      >
      </a-entity> -->
      <a-entity position = "0 0 0">
        <a-camera></a-camera>
      </a-entity>
      <a-light type="point" position="0 5 0" distance="16.0"></a-light>
      <a-light type="point" position="-3.5 13 15" distance="16.0"></a-light>
      <a-light type="ambient" position="0 0 0" intensity="0.3"></a-light>
    </a-scene>
  </body>
</html>
